<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title> Celebrity Match</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron" id="title">s
        <h1>Which celebrity is your soulmate !??</h1>
        <h3>
          Welcome to our Match Maker ! Hope you'll enjoy it!
        </h3>
      </div>
      <p><img src="img/heart.jpg" height="200px"></p>
      <p>To give you a quote, we need to know a little about you:</p>

      <form id="match">
        <label for="age">Age</label>
        <input id="age" type="text">
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>


        <button type="submit" class="btn">Find my celebrity soulmate !!! </button>
      </form>
      <div id="matchpic">
      </div>
      <div id="result">
        <p>Your Soulmate is <span id="soulmate"></span>!! I hope you will have a good life together! </p>
      </div>
    </div>
  </body>
</html>
